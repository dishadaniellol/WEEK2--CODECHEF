<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .bg-blur {
        background-image: url("images/bg.png");
        background-size: cover;
        background-position: center;
        filter: blur(2px);
      }
      .radius {
        border-radius: 50px;
      }

      /* Desktop checkbox styles */
      #desktopCheckbox {
        background-color: white;
        border: 1px solid black;
        transition: background-color 0.3s, border-color 0.3s;
      }
      #desktopCheckbox.checked {
        background-color: #559BEE;
        border-color: #559BEE;
      }
      #desktopCheckbox::after {
        content: '\2713';
        color: white;
        display: none;
        font-size: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #desktopCheckbox.checked::after {
        display: block;
      }

      /* Mobile styles */
      @media (max-width: 767px) {
        * {
          box-sizing: border-box;
        }
        body {
          font-size: 14px;
          font-family: "Roboto", sans-serif;
          margin: 0;
          padding: 0;
        }
        .mobile-container {
          width: 100%;
          height: 100vh;
          background: rgba(255, 251, 251, 1);
          position: relative;
          overflow: hidden;
        }
        .background-image {
          width: 100%;
          height: 55%;
          background: url("images/mobile-bg.png");
          background-repeat: no-repeat;
          background-position: center center;
          background-size: cover;
          opacity: 1;
          position: absolute;
          top: 0;
          left: 0;
          overflow: hidden;
        }
        .background-overlay {
          width: 100%;
          height: 55%;
          background: rgba(255, 255, 255, 0.2);
          position: absolute;
          top: 0;
          left: 0;
        }
        .login-form-container {
          width: 100%;
          height: 80%;
          background: white;
          position: absolute;
          top: 20%;
          left: 0;
          border-top-left-radius: 190px;
          border-top-right-radius: 10px;
        }
        .logo {
          width: 20%;
          aspect-ratio: 1 / 1;
          background: url("images/logo.png");
          background-repeat: no-repeat;
          background-position: center center;
          background-size: contain;
          position: absolute;
          top: 24.2%;
          left: 50%;
          transform: translateX(-50%);
        }
        .login-title {
          color: rgba(85, 155, 238, 1);
          position: absolute;
          top: 38%;
          left: 50%;
          transform: translateX(-50%);
          font-weight: 800;
          font-size: 6vw;
          white-space: nowrap;
        }
        .input-container {
          width: 80%;
          position: absolute;
          top: 44%;
          left: 10%;
        }
        .input-field {
          width: 100%;
          height: 35px;
          background: rgba(255, 255, 255, 1);
          border: 2px solid #000;
          border-radius: 8px;
          padding: 10px 10px 10px 35px;
          margin-bottom: 15px;
        }
        .login-button-container {
          width: 80%;
          height: 42px;
          position: absolute;
          top: 66%;
          left: 10%;
        }
        .login-button {
          width: 100%;
          height: 100%;
          background: rgba(85, 155, 238, 1);
          border-radius: 30px;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .login-button-text {
          color: rgba(247, 250, 255, 1);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-weight: bold;
          font-size: 21px;
        }
        .signup-link {
          color: rgba(8, 99, 205, 1);
          position: absolute;
          top: 73%;
          right: 10%;
          font-weight: 500;
          font-size: 16px;
          text-decoration: none;
        }
        .signup-prompt {
          color: rgba(0, 0, 0, 1);
          position: absolute;
          top: 73%;
          left: 10%;
          font-weight: 300;
          font-size: 16px;
        }
        .remember-forgot-container {
          width: 80%;
          position: absolute;
          top: 62%;
          left: 10%;
        }
        .forgot-password,
        .remember-me {
          color: rgba(8, 99, 205, 1);
          font-size: 12.5px;
        }
        .forgot-password {
          position: absolute;
          top: 0;
          right: 0;
        }
        .remember-me {
          position: absolute;
          top: 0;
          left: 20px;
        }
        .remember-checkbox {
          width: 16px;
          height: 16px;
          background: white;
          border: 2px solid black;
          border-radius: 4px;
          position: absolute;
          top: 0;
          left: 0;
          cursor: pointer;
          transition: background-color 0.3s, border-color 0.3s;
        }
        .remember-checkbox.checked {
          background-color: #559BEE;
          border-color: #559BEE;
        }
        .remember-checkbox.checked::after {
          content: '\2713';
          font-size: 14px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <!-- Desktop view -->
    <div
      class="relative flex items-center justify-center min-h-screen bg-cover bg-center px-4 desktop-view"
    >
      <div class="absolute inset-0 bg-blur"></div>
      <div
        class="relative bg-white p-8 pt-3 radius shadow-lg w-1/3 h-full max-w-lg"
      >
        <div class="text-center mb-6">
          <img src="images/logo.png" alt="Logo" class="mx-auto w-24" />
          <h2 class="text-2xl font-bold text-blue-400">LOGIN</h2>
        </div>
        <form id="loginForm">
          <div class="mb-4 relative">
            <label class="block text-black font-bold">Email ID</label>
            <i class="fa-regular fa-circle-user absolute left-3 top-8 text-black"></i>
            <input
              type="email"
              placeholder="some.mail@university.com"
              class="w-full h-8 px-10 py-2 border border-black rounded-md"
            />
          </div>
          <div class="mb-4 relative">
            <label class="block text-black font-bold">Password</label>
            <i class="fa-solid fa-lock absolute left-3 top-8 text-black"></i>
            <input
              type="password"
              placeholder="********"
              class="w-full h-8 px-10 py-2 border border-black rounded-md"
            />
            <i class="fas fa-eye absolute right-3 top-8 text-black cursor-pointer"></i>
          </div>
          <div class="flex items-center justify-between mb-4">
            <label class="inline-flex items-center">
              <input type="checkbox" class="hidden" id="desktopRememberMe" />
              <span class="w-4 h-4 border border-black rounded inline-block mr-2 cursor-pointer relative" id="desktopCheckbox"></span>
              <span class="ml-2 text-blue-600 text-md font-normal">Remember Me</span>
            </label>
            <a href="#" class="text-blue-600 text-md font-normal">Forgot Password?</a>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-400 text-white py-2 rounded-full text-xl font-bold"
          >
            Log in
          </button>
          <div class="text-center mt-4 flex flex-row justify-between">
            <p class="text-gray-600">Don't have an account?</p>
            <p>
              <a href="register.html" class="text-blue-500 font-bold text-lgx"
                >Sign Up</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Mobile view -->
    <div class="mobile-container mobile-view" style="display: none">
      <div class="background-image"></div>
      <div class="background-overlay"></div>
      <div class="login-form-container"></div>
      <div class="logo"></div>
      <span class="login-title">LOGIN</span>
      <div class="input-container">
        <div class="relative">
          <label>Email ID</label>
          <i class="fa-regular fa-circle-user absolute left-3 top-8 text-black"></i>
          <input
            type="email"
            placeholder="some.mail@university.com"
            class="input-field"
          />
        </div>
        <div class="relative">
          <label>Password</label>
          <i class="fa-solid fa-lock absolute left-3 top-8 text-black"></i>
          <input type="password" placeholder="********" class="input-field" />
          <i class="fas fa-eye absolute right-3 top-8 text-black cursor-pointer"></i>
        </div>
      </div>
      <div class="login-button-container">
        <div class="login-button"></div>
        <span class="login-button-text">Log in</span>
      </div>
      <a href="register.html" class="signup-link">Sign Up</a>
      <span class="signup-prompt">Don't have an account?</span>
      <div class="remember-forgot-container">
        <span class="forgot-password">Forgot Password?</span>
        <span class="remember-me">Remember Me</span>
        <div class="remember-checkbox" id="mobileCheckbox"></div>
      </div>
    </div>

    <script>
      function handleResize() {
        const desktopView = document.querySelector(".desktop-view");
        const mobileView = document.querySelector(".mobile-view");
        if (window.innerWidth <= 767) {
          desktopView.style.display = "none";
          mobileView.style.display = "block";
        } else {
          desktopView.style.display = "flex";
          mobileView.style.display = "none";
        }
      }

      window.addEventListener("resize", handleResize);
      handleResize();

      const desktopCheckbox = document.getElementById('desktopCheckbox');
      const desktopRememberMe = document.getElementById('desktopRememberMe');

      desktopCheckbox.addEventListener('click', function() {
        desktopRememberMe.checked = !desktopRememberMe.checked;
        this.classList.toggle('checked');
      });

      const mobileCheckbox = document.getElementById('mobileCheckbox');
      
      mobileCheckbox.addEventListener('click', function() {
        this.classList.toggle('checked');
      });
    </script>
  </body>
</html>
