<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      .bg-blur {
        background-image: url("images/bg.png");
        background-size: cover;
        background-position: center;
        filter: blur(2px);
      }
      .radius {
        border-radius: 50px;
      }

      /* Mobile styles */
      @media (max-width: 767px) {
        * {
          box-sizing: border-box;
        }
        body {
          font-size: 14px;
          font-family: "Roboto", sans-serif;
          margin: 0;
          padding: 0;
        }
        .mobile-container {
          width: 100%;
          height: 100vh;
          background: rgba(255, 251, 251, 1);
          position: relative;
          overflow: hidden;
        }
        .background-image {
          width: 100%;
          height: 55%;
          background: url("images/mobile-bg.png");
          background-repeat: no-repeat;
          background-position: center center;
          background-size: cover;
          opacity: 1;
          position: absolute;
          top: 0;
          left: 0;
          overflow: hidden;
        }
        .background-overlay {
          width: 100%;
          height: 55%;
          background: rgba(255, 255, 255, 0.2);
          position: absolute;
          top: 0;
          left: 0;
        }
        .signup-form-container {
          width: 100%;
          height: 85%;
          background: rgba(255, 251, 251, 1);
          position: absolute;
          top: 15%;
          left: 0;
          border-top-left-radius: 190px;
          border-top-right-radius: 10px;
        }
        .logo {
          width: 20%;
          aspect-ratio: 1 / 1;
          background: url("images/logo.png");
          background-repeat: no-repeat;
          background-position: center center;
          background-size: contain;
          position: absolute;
          top: 17%;
          left: 50%;
          transform: translateX(-50%);
        }
        .signup-title {
          color: rgba(85, 155, 238, 1);
          position: absolute;
          top: 29%;
          left: 50%;
          transform: translateX(-50%);
          font-weight: 800;
          font-size: 6vw;
          white-space: nowrap;
        }
        .input-container {
          width: 80%;
          position: absolute;
          top: 37%;
          left: 10%;
        }
        .input-field {
          width: 100%;
          height: 35px;
          background: rgba(255, 255, 255, 1);
          border: 2px solid #000;
          border-radius: 8px;
          padding: 10px;
          margin-bottom: 15px;
        }
        .signup-button-container {
          width: 80%;
          height: 42px;
          position: absolute;
          top: 82%;
          left: 10%;
        }
        .signup-button {
          width: 100%;
          height: 100%;
          background: rgba(85, 155, 238, 1);
          border-radius: 30px;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        .signup-button-text {
          color: rgba(247, 250, 255, 1);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-weight: bold;
          font-size: 21px;
        }
        .login-link {
          color: rgba(8, 99, 205, 1);
          position: absolute;
          top: 88%;
          right: 10%;
          font-weight: 500;
          font-size: 16px;
          text-decoration: none;
        }
        .login-prompt {
          color: rgba(0, 0, 0, 1);
          position: absolute;
          top: 88%;
          left: 10%;
          font-weight: 300;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body class="relative max-w-full">
    <!-- Desktop view -->
    <div class="desktop-view">
      <div class="absolute inset-0 bg-blur"></div>
      <div
        class="relative flex items-center justify-center min-h-screen bg-cover bg-center px-4"
      >
        <div
          class="bg-white p-8 pt-3 radius shadow-lg max-w-lg w-full md:w-1/3"
        >
          <div class="text-center mb-6">
            <img src="images/logo.png" alt="Logo" class="mx-auto w-24" />
            <h2 class="text-2xl font-bold text-blue-400">SIGN UP</h2>
          </div>
          <form id="signupForm">
            <div class="mb-4">
              <label class="block text-black font-bold">Name</label>
              <div class="flex space-x-4">
                <input
                  type="text"
                  placeholder="First name"
                  class="w-1/2 h-8 px-3 py-2 border border-black rounded-md border-solid"
                />
                <input
                  type="text"
                  placeholder="Last name"
                  class="w-1/2 h-8 px-3 py-2 border border-black rounded-md border-solid"
                />
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-black font-bold">Email ID</label>
              <input
                type="email"
                placeholder="some.mail@university.com"
                class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-bold">Phone Number</label>
              <input
                type="tel"
                placeholder="+91 ***** *****"
                class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-bold">Password</label>
              <input
                type="password"
                placeholder="********"
                class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-bold">Confirm Password</label>
              <input
                type="password"
                placeholder="********"
                class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-400 text-white py-2 rounded-full text-xl font-bold"
            >
              Sign Up
            </button>
            <div class="text-center mt-4 flex flex-row justify-between">
              <p class="text-gray-600">Already have an account?</p>
              <p>
                <a href="index.html" class="text-blue-500 font-bold text-lg"
                  >Log In</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Mobile view -->
    <div class="mobile-container mobile-view" style="display: none">
      <div class="background-image"></div>
      <div class="background-overlay"></div>
      <div class="signup-form-container"></div>
      <div class="logo"></div>
      <span class="signup-title">SIGN UP</span>
      <div class="input-container">
        <div>
          <label>Name</label>
          <div class="flex space-x-4">
            <input
              type="text"
              placeholder="First name"
              class="input-field w-1/2"
            />
            <input
              type="text"
              placeholder="Last name"
              class="input-field w-1/2"
            />
          </div>
        </div>
        <div>
          <label>Email ID</label>
          <input
            type="email"
            placeholder="some.mail@university.com"
            class="input-field"
          />
        </div>
        <div>
          <label>Phone Number</label>
          <input type="tel" placeholder="+91 ***** *****" class="input-field" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" placeholder="********" class="input-field" />
        </div>
        <div>
          <label>Confirm Password</label>
          <input type="password" placeholder="********" class="input-field" />
        </div>
      </div>
      <div class="signup-button-container">
        <div class="signup-button"></div>
        <span class="signup-button-text">Sign Up</span>
      </div>
      <a href="index.html" class="login-link">Log In</a>
      <span class="login-prompt">Already have an account?</span>
    </div>

    <script>
      function handleResize() {
        const desktopView = document.querySelector(".desktop-view");
        const mobileView = document.querySelector(".mobile-view");
        if (window.innerWidth <= 767) {
          desktopView.style.display = "none";
          mobileView.style.display = "block";
        } else {
          desktopView.style.display = "block";
          mobileView.style.display = "none";
        }
      }

      window.addEventListener("resize", handleResize);
      handleResize();
    </script>
  </body>
</html>
