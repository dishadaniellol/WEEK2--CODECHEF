<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-blur {
            background-image: url('images/bg.png');
            background-size: cover;
            background-position: center;
            filter: blur(2px);
        }
        .radius{
            border-radius: 50px;
        }
    </style>
</head>
<body class="relative max-w-full">
    <div class="absolute inset-0 bg-blur"></div>
    <div class="relative flex items-center justify-center min-h-screen bg-cover bg-center px-4">
        <div class="bg-white p-8 pt-3 radius shadow-lg max-w-lg w-full md:w-1/3">
            <div class="text-center mb-6">
                <img src="images/logo.png" alt="Logo" class="mx-auto w-24">
                <h2 class="text-2xl font-bold text-blue-400">SIGN UP</h2>
            </div>
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-black font-bold">Name</label>
                    <div class="flex space-x-4">
                        <input type="text" placeholder="First name" class="w-1/2 h-8 px-3 py-2 border border-black rounded-md border-solid">
                        <input type="text" placeholder="Last name" class="w-1/2 h-8 px-3 py-2 border border-black rounded-md border-solid">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-black font-bold">Email ID</label>
                    <input type="email" placeholder="some.mail@university.com" class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid">
                </div>
                <div class="mb-4">
                    <label class="block text-black font-bold">Phone Number</label>
                    <input type="tel" placeholder="+91 ***** *****" class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid">
                </div>
                <div class="mb-4">
                    <label class="block text-black font-bold">Password</label>
                    <input type="password" placeholder="********" class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid">
                </div>
                <div class="mb-4">
                    <label class="block text-black font-bold">Confirm Password</label>
                    <input type="password" placeholder="********" class="w-full h-8 px-3 py-2 border border-black rounded-md border-solid">
                </div>
                <button type="submit" class="w-full bg-blue-400 text-white py-2 rounded-full text-xl font-bold">Sign Up</button>
                <div class="text-center mt-4 flex flex-row justify-between">
                    <p class="text-gray-600">Already have an account? </p>
                    <p><a href="login.html" class="text-blue-500 font-bold text-lg">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
